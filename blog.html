---
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li class="postLI">
      <h2 class="postTitle"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="postDate">{{post.date | date_to_string}}</span>
      {%- if post.tags -%}
    {% for tag in post.tags %}
        <a class="postTag" href="{{site.baseurl}}/archive.html#{{tag | slugize}}">
            {{ tag }}
        </a>
    {% endfor %}
{%- endif -%}
    </li>
  {% endfor %}
</ul>
